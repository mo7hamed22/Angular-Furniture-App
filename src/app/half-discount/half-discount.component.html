
<div class="top">

      <img mat-card-image src="./assets/discount3.jpg" class="img-fluid" alt="Photo of a Shiba Inu" style="width: 100%; height:100%">

    </mat-grid-list>
    


</div>



    <div class="furniture">
      <div  style="width: 100%; height: 25%; background-color: rgba(151, 8, 127, 0.288);">
      <h1 class="offerHeadline"> 50% off on these products</h1>
      </div>
      
<mat-grid-list cols="3" rowHeight="1:1" gutterSize="20px">
  

      <mat-grid-tile (click)="goToProductDetails(p)"  *ngFor="let p of halfDiscount">

        <a routerLink="/productDetails"><mat-card  class="example-card">
      <img mat-card-image  [src]="p.imageUrl"  alt="Photo of a Shiba Inu" style="width: 100% ;height:200px">
      <mat-card-content>
        <h3>name: {{p.name}}</h3>

        <div style="background-color: red; color:white; font-weight: bold; border-radius: 20%; float:right">
          <p style="margin: 5px;">{{p.discount}}</p>
        </div>


        <span class="material-icons" style="color:rgba(255, 208, 0, 0.952)">
          grade
        </span>
        <span class="material-icons" style="color:rgba(255, 208, 0, 0.952)">
          grade
        </span>
        <span class="material-icons" style="color:rgba(255, 208, 0, 0.952)">
          grade
        </span>
        <span class="material-icons" style="color:rgba(255, 208, 0, 0.952)">
          grade
        </span>
        <span class="material-icons" style="color:rgba(255, 208, 0, 0.952)">
          grade
        </span>
        <p> <del>{{p.priceAfterDiscount}} L.E</del></p>
        <p>{{p.price}} L.E</p>
        <button mat-stroked-button color="primary">add to cart</button>
      </mat-card-content>


    </mat-card></a>

  </mat-grid-tile>
</mat-grid-list> </div>
