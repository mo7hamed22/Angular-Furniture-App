<div class="container">
    <div class="row justify-content-center align-items-center flex-column " style="margin: 30px;">

        <form [formGroup]="registerationForm" class="col-md-6 justify-content-center">
            <p class="text-center" id="logo"><img src="./assets/icon.png" width="100px" height="100px"> </p>
            <h2 class="text-center">Sign Up Homzmart</h2>
            <div class="form-group">

                <label for="validationCustom01">First name</label>
                <input [class.is-invalid]="firstname.invalid && firstname.touched" formControlName="firstName"
                     type="text"  class="form-control" placeholder="firstname" />
                <div *ngIf="firstname.invalid && firstname.touched">

                    <small *ngIf="firstname.errors?.required"
                        [class.is-invalid]="firstname.invalid || firstname.touched" class="text-danger">
                        > Username field is required
                    </small>
                    <small *ngIf="firstname.errors?.minlength" class="text-danger">
                        > Username field must be at least 3 characters
                    </small>

                </div>
            </div>
            <div class="form-group">
                <label for="validationCustom02">Last name</label>
                <input [class.is-invalid]="lastname.invalid && lastname.touched" formControlName="lastName" type="text"
                    class="form-control" id="validationCustom02" placeholder="Last name">
                <small *ngIf="lastname.errors?.required" [class.d-none]="lastname.valid || lastname.untouched"
                    class="text-danger">
                    > Last Name is required
                </small>
            </div>

            <div class="form-group">
                <label for="validationCustomUsername">Email</label>
                <input formControlName="Email" type="email" class="form-control" id="validationCustom03"
                    placeholder="email" required>
                <div *ngIf="email.invalid && email.touched">
                    <small *ngIf="firstname.errors?.required" [class.is-invalid]="email.invalid || email.touched"
                        class="text-danger">
                        > Email is required
                    </small>
                    <small *ngIf="email.errors?.required" [class.is-invalid]="email.invalid || email.touched"
                        class="text-danger">
                        Email must be a valid email address
                    </small>
                </div>


            </div>


            <div class="form-group">
                <label for="validationCustom04">password</label>
                <input [class.is-invalid]="password.invalid && password.touched" formControlName="password"
                    type="password" class="form-control" id="validationCustom04" placeholder="password">
                <div *ngIf="password.invalid && password.touched">
                    <small *ngIf="password.errors?.required" [class.is-invalid]="password.invalid || password.touched"
                        class="text-danger">
                        Password is required
                    </small>
                    <small *ngIf="password.errors?.minlength"
                        [class.is-invalid]="password.errors?.minlength || password.touched" class="text-danger">
                        Password must be at least 6 characters
                    </small>
                </div>


                <label for="validationCustom05">Re-enter password</label>
                <input [class.is-invalid]="confirmpassword.invalid && confirmpassword.touched"
                    formControlName="confirmPassword" type="password" class="form-control" id="validationCustom05"
                    placeholder="comform password">
                <div *ngIf="confirmpassword.invalid && confirmpassword.touched">
                    <small *ngIf="confirmpassword.errors?.required"
                        [class.is-invalid]="password.invalid || password.touched" class="text-danger">
                        Confirm Password is required
                    </small>
                    <small *ngIf="confirmpassword.errors?.minlength"
                        [class.is-invalid]="password.errors?.minlength || password.touched" class="text-danger">
                        Passwords must match
                    </small>
                </div>


            </div>
            <div class="form-group">

                <label id="termsAndCon" for="Terms">
                    By Signing up to Homzmart platform, you agree to our <a>Terms and Conditions</a> and our <a>Return
                        Policy .</a>
                </label>


            </div>

            <input id="btn-reg" class="btn btn-primary btn-block" type="submit" value="Log in">
        </form>
    </div>
</div>
