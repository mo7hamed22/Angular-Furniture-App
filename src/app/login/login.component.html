<div class="container"> 
    <div class="row justify-content-center align-items-center flex-column " style="margin: 30px;">

        <form [formGroup]="registerationForm" class="col-md-6 justify-content-center">
            <p class="text-center" id="logo"><img src="./assets/icon.png" width="100px" height="100px"> </p>
            <h2 class="text-center">Sign In Homzmart</h2>

            <div class="form-group">
                <label for="validationCustomUsername">Email</label>
                <input [class.is-invalid]="Email?.invalid && Email?.touched" formControlName="Email" type="email"
                    [pattern]="emailRegx" class="form-control" id="validationCustom03" placeholder="Email">
                <div *ngIf="Email?.invalid && Email?.touched">
                    <small *ngIf="Email?.errors?.required" [class.is-invalid]="Email?.invalid || Email?.touched"
                        class="text-danger">
                        > Email is required
                    </small>
            
                    <small class="text-danger" *ngIf="Email?.errors?.pattern" [class.is-invalid]="Email?.invalid || Email?.touched">
                        > Email must be a valid
                    </small>
                </div>
            
            
            </div>

            <div class="form-group">
                <label for="validationCustom04">Password</label>
                <input [class.is-invalid]="Password?.invalid && Password?.touched" formControlName="Password" type="Password"
                    class="form-control" id="validationCustom04" placeholder="Password">
                <div *ngIf="Password?.invalid && Password?.touched">
                    <small *ngIf="Password?.errors?.required" [class.is-invalid]="Password?.invalid || Password?.touched"
                        class="text-danger">
                        > Password is required
                    </small>
                    <small *ngIf="Password?.errors?.minlength" [class.is-invalid]="Password?.errors?.minlength || Password?.touched"
                        class="text-danger">
                        > Password must be at least 6 characters
                    </small>
                </div>
            
            </div>

<input id="btn-reg" (click)="submitData()" class="btn btn-primary btn-block" type="submit" value="Log in" />
        </form>
    </div>
</div>
